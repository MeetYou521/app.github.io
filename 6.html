<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=no"/>
    <title>Document</title>
    <link rel="stylesheet" href="css/basic.css">
    <link rel="stylesheet" href="css/6.css">
    <script src="css/rem.js"></script>
</head>
<body>
<div class="nav">
    <div class="container">
        <div class="row">
            <div class="nav-left"><</div>
            <div class="nav-middle">第二步 资质信息</div>
            <div class="nav-right iconfont">&#xe619;</div>
        </div>
    </div>
</div>
<div class="remind">填写前，请准备好法人身份证、营业执照、餐饮服务许可证</div>
<div class="idcard">
    <div class="container clear">
        <div class="title">法人手持身份证照</div>
        <div class="idcardnr clear">
            <div class="img">
                <img src="img/6/1.png" alt="">
            </div>
            <div class="you">
                <div class="shang">1.需清晰展示五官和文字信息<br>2.不可自拍、不可只拍身份证</div>
                <div class="xia">上传</div>
            </div>
        </div>
    </div>
</div>
<div class="xinxi">
    <div class="container">
        <div class="shang">
            法人姓名<input type="text" value="输入姓名">
        </div>
        <div class="xia">
            法人身份证号 <input type="text" value="输入身份证号">
        </div>
    </div>
</div>
<div class="zhizhao">
    <div class="container">
        <div class="leixing">
            <div class="left">执照类型</div>
            <div class="right">
                <div class="quan"></div>特许证件
            </div>
            <div class="middle">
                <div class="quans"></div>营业执照
            </div>
        </div>
    </div>
</div>
<div class="idcard">
    <div class="container clear">
        <div class="title">营业执照</div>
        <div class="idcardnr clear">
            <div class="img">
                <img src="img/6/2.png" alt="">
            </div>
            <div class="you">
                <div class="shang">1.需文字清晰、边框完整、露出国徽、真实有效；<br>2.拍复印件需加盖印章，可用有效特许证件代替；</div>
                <div class="xia">上传</div>
            </div>
        </div>
    </div>
</div>
<div class="xinxi xinxis">
    <div class="container">
        <div class="shang shangs">
            执照名称<input type="text" value="输入执照名称">
            <div class="zuo"></div>
            <div class="you"></div>
        </div>
        <div class="xia shangs">
            执照注册号 <input type="text" value="输入执照注册号">
            <div class="zuo"></div>
            <div class="you"></div>
        </div>
        <div class="xia shangs">
            法人姓名 <input type="text" value="输入执照所在地">
            <div class="zuo"></div>
            <div class="you"></div>
        </div>
    </div>
</div>
<div class="zhizhao">
    <div class="container">
        <div class="leixing">
            <div class="left">执照有效期</div>
            <div class="right">
                <div class="quan"></div>固定有效期
            </div>
            <div class="middle middles">
                <div class="quan"></div>长期有效
            </div>
        </div>
    </div>
</div>
<div class="footer">
    <div class="middle">完成
        <div class="zuo"></div>
        <div class="you"></div>
    </div>
</div>
</body>
</html>
